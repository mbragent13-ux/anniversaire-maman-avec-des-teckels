<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* √âcran d'accueil avec cadeau */
        .welcome-screen {
            text-align: center;
            z-index: 100;
            animation: fadeIn 1s ease-out;
        }

        .gift-box {
            font-size: 120px;
            animation: giftShake 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
        }

        .gift-box:active {
            transform: scale(0.95);
        }

        .welcome-text {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 20px;
            line-height: 1.4;
        }

        .tap-instruction {
            font-size: 18px;
            color: #ffd700;
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        /* √âcran principal (cach√© au d√©but) */
        .birthday-screen {
            display: none;
            text-align: center;
            z-index: 10;
            animation: fadeInScale 1.5s ease-out;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .birthday-screen.active {
            display: block;
        }

        h1 {
            font-size: 32px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .cake {
            font-size: 80px;
            animation: rotate 3s ease-in-out infinite;
            display: inline-block;
            margin: 10px 0;
        }

        /* Teckel anim√© */
        .dachshund-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 50;
        }

        .dachshund {
            position: absolute;
            font-size: 60px;
            bottom: 20px;
            animation: walkDog 8s linear infinite;
            transform: scaleX(1);
        }

        .dachshund.reverse {
            animation: walkDogReverse 8s linear infinite;
            transform: scaleX(-1);
        }

        .jumping-dachshund {
            position: absolute;
            font-size: 50px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: jumpDog 1.5s ease-in-out infinite;
            display: none;
        }

        .jumping-dachshund.active {
            display: block;
        }

        /* Ballons flottants */
        .balloon {
            position: fixed;
            width: 40px;
            height: 55px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            top: 55px;
            left: 50%;
        }

        .balloon:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; background: #4ecdc4; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 50%; background: #ffe66d; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 70%; background: #a8e6cf; animation-delay: 1.5s; }
        .balloon:nth-child(5) { left: 90%; background: #ff8b94; animation-delay: 0.5s; }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ffd700;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(odd) { background: #ff6b6b; }
        .confetti:nth-child(3n) { background: #4ecdc4; }

        .stars {
            position: fixed;
            font-size: 24px;
            animation: twinkle 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes giftShake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes walkDog {
            0% {
                left: -100px;
            }
            100% {
                left: 110%;
            }
        }

        @keyframes walkDogReverse {
            0% {
                right: -100px;
            }
            100% {
                right: 110%;
            }
        }

        @keyframes jumpDog {
            0%, 100% {
                bottom: 20px;
            }
            50% {
                bottom: 80px;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive optimisations */
        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .subtitle { font-size: 16px; }
            .cake { font-size: 70px; }
            .gift-box { font-size: 100px; }
            .welcome-text { font-size: 20px; }
            .tap-instruction { font-size: 16px; padding: 12px 25px; }
            .dachshund { font-size: 50px; }
            .jumping-dachshund { font-size: 40px; }
        }

        @media (max-width: 360px) {
            h1 { font-size: 24px; }
            .cake { font-size: 60px; }
            .gift-box { font-size: 80px; }
            .welcome-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <!-- √âcran d'accueil -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="gift-box" id="giftBox">üéÅ</div>
        <div class="welcome-text">Un cadeau sp√©cial t'attend!</div>
        <div class="tap-instruction">üëÜ Ouvre ton cadeau en cliquant ici üëÜ</div>
    </div>

    <!-- √âcran d'anniversaire -->
    <div class="birthday-screen" id="birthdayScreen">
        <h1>üéâ Joyeux Anniversaire! üéâ</h1>
        <p class="subtitle">‚ú® Que cette journ√©e soit magique ‚ú®</p>
        <div class="cake">üéÇ</div>
    </div>

    <!-- Teckels anim√©s -->
    <div class="dachshund-container">
        <div class="dachshund">üêï</div>
        <div class="dachshund reverse" style="animation-delay: 4s;">üêï</div>
        <div class="jumping-dachshund" id="jumpingDog">üêï</div>
    </div>

    <!-- Audio depuis Google Drive -->
    <!-- Remplace YOUR_FILE_ID par l'ID de ton fichier Google Drive -->
    <audio id="birthdayAudio" loop>
        <source src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID" type="audio/mpeg">
    </audio>

    <script>
        const welcomeScreen = document.getElementById('welcomeScreen');
        const birthdayScreen = document.getElementById('birthdayScreen');
        const giftBox = document.getElementById('giftBox');
        const audio = document.getElementById('birthdayAudio');
        const jumpingDog = document.getElementById('jumpingDog');

        // Cr√©ation des confettis
        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Cr√©ation des √©toiles
        function createStars() {
            const positions = [
                {top: '10%', left: '15%'},
                {top: '20%', left: '85%'},
                {top: '70%', left: '10%'},
                {top: '60%', left: '90%'}
            ];

            positions.forEach((pos, i) => {
                const star = document.createElement('div');
                star.className = 'stars';
                star.innerHTML = '‚≠ê';
                star.style.top = pos.top;
                star.style.left = pos.left;
                star.style.animationDelay = (i * 0.3) + 's';
                document.body.appendChild(star);
            });
        }

        // Cr√©ation des ballons
        function createBalloons() {
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = (i * 20 + 10) + '%';
                balloon.style.animationDelay = (i * 0.5) + 's';
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94'];
                balloon.style.background = colors[i];
                document.body.appendChild(balloon);
            }
        }

        // Ouverture du cadeau
        giftBox.addEventListener('click', function() {
            // Masquer l'√©cran d'accueil
            welcomeScreen.style.animation = 'fadeInScale 0.5s ease-out reverse';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
            }, 500);

            // Afficher l'√©cran d'anniversaire
            setTimeout(() => {
                birthdayScreen.classList.add('active');
                jumpingDog.classList.add('active');

                // Cr√©er les animations
                createConfetti();
                createStars();
                createBalloons();

                // Lancer l'audio
                audio.play().catch(error => {
                    console.log('Lecture audio:', error);
                    // R√©essayer apr√®s interaction utilisateur
                    document.body.addEventListener('click', function playRetry() {
                        audio.play();
                        document.body.removeEventListener('click', playRetry);
                    }, { once: true });
                });
            }, 600);
        });

        // Support du touch sur mobile
        giftBox.addEventListener('touchstart', function(e) {
            e.preventDefault();
            giftBox.click();
        });
    </script>
</body>
</html>
