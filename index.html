<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Maman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #764ba2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
            font-style: italic;
        }

        .play-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        .heart {
            color: #f5576c;
            font-size: 2em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        /* Animation des teckels */
        .teckel {
            position: absolute;
            font-size: 3em;
            animation-duration: 8s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0;
        }

        .teckel.active {
            opacity: 1;
        }

        @keyframes moveTeckel1 {
            0% {
                left: -100px;
                top: 20%;
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                top: 25%;
                transform: rotate(360deg);
            }
        }

        @keyframes moveTeckel2 {
            0% {
                left: -100px;
                top: 50%;
                transform: rotate(0deg) scaleX(-1);
            }
            100% {
                left: 110%;
                top: 55%;
                transform: rotate(-360deg) scaleX(-1);
            }
        }

        @keyframes moveTeckel3 {
            0% {
                left: -100px;
                top: 75%;
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                top: 70%;
                transform: rotate(360deg);
            }
        }

        @keyframes moveTeckel4 {
            0% {
                right: -100px;
                top: 30%;
                transform: rotate(0deg) scaleX(-1);
            }
            100% {
                right: 110%;
                top: 35%;
                transform: rotate(-360deg) scaleX(-1);
            }
        }

        @keyframes moveTeckel5 {
            0% {
                left: -100px;
                top: 60%;
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                top: 65%;
                transform: rotate(360deg);
            }
        }

        .teckel1 { animation-name: moveTeckel1; animation-delay: 0s; }
        .teckel2 { animation-name: moveTeckel2; animation-delay: 2s; }
        .teckel3 { animation-name: moveTeckel3; animation-delay: 4s; }
        .teckel4 { animation-name: moveTeckel4; animation-delay: 1s; }
        .teckel5 { animation-name: moveTeckel5; animation-delay: 3s; }

        /* Confettis */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            opacity: 0;
        }

        .confetti.active {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .message {
            font-size: 1.1em;
            color: #666;
            margin-top: 30px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .play-button {
                padding: 15px 35px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Joyeux Anniversaire Maman! üéâ</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="subtitle">Une journ√©e sp√©ciale pour une maman exceptionnelle</p>

        <button class="play-button" onclick="playAudio()">
            üéµ Lancer la surprise üéµ
        </button>

        <p class="message">
            Que cette nouvelle ann√©e t'apporte joie, bonheur et sant√©.<br>
            Tu es la meilleure maman du monde!
        </p>
    </div>

    <!-- Teckels anim√©s -->
    <div class="teckel teckel1">üêï</div>
    <div class="teckel teckel2">üêï</div>
    <div class="teckel teckel3">üêï</div>
    <div class="teckel teckel4">üêï</div>
    <div class="teckel teckel5">üêï</div>

    <script>
        // Remplacez 'YOUR_GOOGLE_DRIVE_FILE_ID' par l'ID de votre fichier audio
        // Pour obtenir l'ID: ouvrez le fichier sur Google Drive, 
        // l'URL ressemble √†: https://drive.google.com/file/d/FILE_ID/view
        const GOOGLE_DRIVE_FILE_ID = '1e7wIScOqg09VLUhvqL5Qp1a4iEuC_7Xv';

        let audio;
        let animationStarted = false;

        function playAudio() {
            // URL pour lire directement depuis Google Drive
            const audioUrl = `https://drive.google.com/uc?export=download&id=${GOOGLE_DRIVE_FILE_ID}`;

            if (!audio) {
                audio = new Audio(audioUrl);
            }

            audio.play();

            if (!animationStarted) {
                startAnimation();
                animationStarted = true;
            }
        }

        function startAnimation() {
            // Activer les teckels
            const teckels = document.querySelectorAll('.teckel');
            teckels.forEach(teckel => {
                teckel.classList.add('active');
            });

            // Cr√©er des confettis
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#667eea', '#764ba2', '#ffd700', '#ff69b4'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.classList.add('active');
                    }, 10);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Animation automatique des confettis toutes les 10 secondes
        setInterval(() => {
            if (animationStarted) {
                createConfetti();
            }
        }, 10000);
    </script>
</body>
</html>
